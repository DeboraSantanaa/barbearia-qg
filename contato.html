        <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <article class="navbar-brand">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

        <div class="position-fixed top-0 start-0 p-3 logo-menu">
            <img src="./img/img-menu.png" alt="">
        </div>
    </header>

    <main>
        <div
            class="container contato-section w-100 shadow-lg p-4 d-flex flex-column flex-lg-row gap-4 align-items-center justify-content-center">
            <article class="col-lg-6">
                <h1 class="titulo-contato">Entre em Contato</h1>
                <p class="text-light mt-3 text-center">Preencha o formulário abaixo e entraremos em contato em breve.
                </p>
                <form class="mt-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                    </div>

                    <div class="form-group mb-3">
                        <textarea class="form-control" id="mensagem" rows="3" placeholder="Mensagem"
                            style="resize: none;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Enviar</button>
                </form>
            </article>
            <article class="col-lg-5 info-section">
                <h2 class="titulo-contato">Informações</h2>
                <hr>
                <p><i class="fas fa-phone-alt"></i> +55 21 4002-8922</p>

                <p><i class="fas fa-map-marker-alt"></i> Rua Cel. Carlos Matos, 86, Nova Iguaçu</p>
                <p><i class="fas fa-clock"></i> Seg-Sáb: 9h - 19h | Dom: Fechado</p>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.263322282286!2d-43.453248223844476!3d-22.75560707936184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9967a99225f96f%3A0xec20bfc8ff090b46!2sSenac%20Nova%20Igua%C3%A7u!5e0!3m2!1spt-BR!2sbr!4v1740159273958!5m2!1spt-BR!2sbr"
                        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </article>
        </div>
    </main>




    <!-- Botão WhatsApp -->
    <a href="https://web.whatsapp.com/" target="_blank" aria-label="Entrar em contato pelo WhatsApp"
        class="position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
        <button id="whatsapp-btn" aria-label="Entrar em contato pelo WhatsApp" class="btn btn-warning rounded-circle"
            style="font-size: 30px; width: 60px; height: 60px; z-index: 1000;">
            <i class="fab fa-whatsapp"></i>
        </button>
